<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <div th:insert="blocks/header :: header"></div>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/}" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a th:href="@{/authors/}" th:text="#{topbar.authors}">Авторы</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${author.name}"><span>Борис Васильевич Бедный</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${author.name}">Борис Васильевич Бедный
        </h1>
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="Spoiler">
            <div class="Spoiler-visible">
              <div class="pict pict_left"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
              </div>
              <div>
                <h2>Биография
                </h2>
                <div th:text="${author.description}"></div>
              </div>
            </div>
            <div class="Spoiler-footer">
              <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть" data-hidetext="Показать полностью">
              </button>
            </div>
          </div>
        </article>
        <div class="Section">
          <header class="Section-header">
            <h2 class="Section-title">Книги автора
            </h2>
          </header>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards">



              <div class="Slider-item" th:each="book : ${authorsBook}">
                <div class="Slider-content">
                  <div class="Card" >
                    <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a><a class="Card-status" title="В корзине"><img src="/assets/img/icons/shopping-basket.svg" alt="shopping-basket.svg"/></a>

                    </div>
                    <div class="Card-content">
                      <strong class="Card-title"><a href="#" th:text="${book.title}">Английский язык. 4 класс. Английский в фокусе. Рабочая тетрадь</a>
                      </strong>
                      <div class="Card-description" th:text="${book.description}">Быкова, Дули, Эванс
                      </div>
                      <div th:if="${book.discount}">
                        <div class="Card-cost"><span class="Card-priceOld" th:text="'₽'+ ${book.price}">₽300.00</span>
                          <span class="Card-price" th:text="'₽' + (${book.price}-${book.price}*${book.discount}/100)" >₽190.00</span>
                        </div>
                      </div>
                      <div th:unless="${book.discount}" class="Card-cost">
                        <span class="Card-price" th:text="'₽' + ${book.price}" >₽190.00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
          </div>
          <footer class="Section-footer"><a class="Author-books" th:href="@{'/books/author/' + ${author.getId()}}">Все книги автора<span class="Author-amount" th:text="'(' + ${authorsBook.size()} + ')'">(55)</span></a>
          </footer>
          </div>
          </div>
      </main>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
