<head>
  <title th:text="#{namePage.genres}">Тут название страницы написать</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <link href="favicon.ico" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=52263780">

  <div th:insert="blocks/header :: scriptChooseLanguage"></div>

</head>
<body class="Site">

  <div th:insert="blocks/header :: header"></div>
        <div class="Middle">
          <div class="wrap">
            <main class="Middle-main">
              <h1 class="Middle-title" th:text="#{namePage.genres}">Жанры
              </h1>
              <div class="Section">
                <div class="Tags Tags_genres">
                  <div class="Tags Tags_embed">
                    <div class="Tags-title" th:each="genreLevelParent1 : ${genresData}">
                      <div th:if="${genreLevelParent1.getParentId() == 0} ">

                        <div class="Tag"><a th:href="@{'/genres/slug/' + ${genreLevelParent1.getId()}}" th:text="${genreLevelParent1.getName()} + '(' + ${genreLevelParent1.getBook2GenreEntitySet().size() + ')'}">Лёгкое чтение

                          <span class="undefined-amount" >(15638)</span></a>
                        </div>
                        <div class="Tags" th:if="${genreLevelParent1.getListChild()} != 0">
                          <div th:each="child : ${genreLevelParent1.getListChild()}"  th:style="${child.getListChild() ==0} ? 'display: inline-block'">

                            <div class="Tag"><a th:href="@{'/genres/slug/' + ${child.getId()}}" th:text="${child.getName()}  + '(' + ${child.getBook2GenreEntitySet().size() + ')'}" >Триллер<span class="undefined-amount">(134)</span></a>

                            </div>
                            <div th:if="${child.getListChild()} != 0">
                              <div th:each="childLevel2 : ${child.getListChild()}"  th:style= "${childLevel2.getListChild() != 0} ? 'display: inline-block'">
                                <div >

                                  <div class="Tag"><a th:href="@{'/genres/slug/' + ${childLevel2.getId()}}" th:text="${childLevel2.getName()}  + '(' + ${childLevel2.getBook2GenreEntitySet().size() + ')'}"></a> </div>

                                </div>

                              </div>
                            </div>


                          </div>


                        </div>

                      </div>

                    </div>

                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>

      </main>
    </div>
  </div>
  <footer class="Footer" th:replace="~{blocks/footer :: footer}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>

</body></html>
