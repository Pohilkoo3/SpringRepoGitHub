<head>
  <title th:text="#{namePage.tags}">Тут название страницы написать</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">

</head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <div th:insert="blocks/header :: header"></div>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="${tag.name}">Психологическая проза</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="${tag.name}">Психологическая проза
            </h1>
            <div class="Section-header-links"><a class="Section-header-link"  th:href="@{/#tags}" href="/index.html#tags">Все тэги</a>
            </div>
          </div>
          <div class="Cards Cards_refresh">

            <div class="Card" th:each=" book : ${booksData}">
              <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                <div class="Card-sale" th:style="${book.discount eq 0} ? 'display : none'" th:text="${book.discount} + '% скидка'">30% скидка
                </div>
                <div class="Card-ribbon" th:style="${book.isBestseller eq 0}  ? 'display : none'"><span class="Card-ribbonText">Бестселлер</span>
                </div>
                <a class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg" alt="check.svg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:text="${book.title}">Великая Отечественная война. 1941-1945</a>
                </strong>
                <div th:each="pk : ${book.book2AuthorEntitySet}">
                  <div class="Card-description" th:text="${pk.author.name}">Солопенко Алла, Меркулов Дмитрий
                  </div>
                </div>
                <div th:if="${book.discount}">
                  <div class="Card-cost"><span class="Card-priceOld" th:text="'₽'+ ${book.price}">₽300.00</span>
                    <span class="Card-price" th:text="'₽' + (${book.price}-${book.price}*${book.discount}/100)" >₽190.00</span>
                  </div>
                </div>
                <div th:unless="${book.discount}" class="Card-cost">
                  <span class="Card-price" th:text="'₽' + ${book.price}" >₽190.00</span>
                </div>
              </div>
            </div>



            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="tag" data-refreshoffset="0" data-refreshlimit="5" data-refreshid="10" th:attr="data-refreshid=${tag.getId()}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
